<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporadas</title>
    <nav aria-label="breadcrumb">
        <div class="conteiner">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'inicio'%}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'seasons_bb'%}">Breaking Bad</a></li>
                <li class="breadcrumb-item"><a href="{% url 'seasons_bcs'%}">Better Call Saul</a></li>
            
                 
            </ol>
        </div>
    </nav>
    <form method=POST action="{% url 'search' %}" class="justify-content-md-end">
        {% csrf_token %}
        <input type="search"  placeholder="Buscada de Personajes" name='searched' >
        <button   type="submit" class="justify-content-md-end" >
            Buscar    
        </button>
    </form> 
    <h2>Temporadas Better Call Saul</h2>
</head>
<body>
    <div class="conteiner">
        <div class="row-header">
            <div class="col-8 col-sm-2">
    
                <table class="table table-gray table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" > Better Call Saul</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in seasons_actuales %}
                        <tr>
                            <td><a href="{% url 'episodes_better_call_saul' i.value %}">{{i.season}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
